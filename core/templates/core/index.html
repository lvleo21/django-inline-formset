{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>

<body>
    <form method="POST" action=".">
        {% csrf_token %}

        <div class="card m-2 rounded shadow mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Questão</h5>
                <button class="btn btn-primary" type="submit">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
            <div class="card-body">


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Era uma vez ...">
                    <label for="id_title">Título</label>
                </div>

                <div class="form-floating">
                    <textarea name="description" rows="4" id="id_description" class="form-control"
                        placeholder="Era uma vez ..."></textarea>
                    <label for="id_description">Descrição</label>
                </div>



            </div>
        </div>

        <div class="card m-2 rounded shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Alternativas</h5> <button id="add-alternative" class="btn btn-primary" type="button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="card-body" id="alternative-box">
                {{ alternative_formset.non_form_errors }}
                {{ alternative_formset.management_form }}

            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/cf79ec03f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{% static 'core/index.js' %}"></script>
</body>

</html>
